<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculadora</title>
    <style>
        .calculator {
            width: 200px;
            margin: 0 auto;
            padding: 10px;
            border: 1px solid #ccc;
            border-radius: 5px;
        }
        .display {
            width: 100%;
            height: 40px;
            margin-bottom: 10px;
            text-align: right;
            padding: 5px;
            border: 1px solid #ccc;
            border-radius: 5px;
            font-size: 1.5em;
        }
        .buttons {
            display: grid;
            grid-template-columns: repeat(4, 1fr);
            gap: 5px;
        }
        .button {
            width: 100%;
            height: 50px;
            font-size: 1.2em;
            border: 1px solid #ccc;
            border-radius: 5px;
            background-color: #f9f9f9;
            cursor: pointer;
        }
        .button.operator {
            background-color: #f1c40f;
        }
        .button.operator:hover {
            background-color: #f39c12;
        }
        .button:hover {
            background-color: #e0e0e0;
        }
    </style>
</head>
<body>
    <div class="calculator">
        <div id="display" class="display"></div>
        <div class="buttons">
            <button class="button" onclick="appendNumber('7')">7</button>
            <button class="button" onclick="appendNumber('8')">8</button>
            <button class="button" onclick="appendNumber('9')">9</button>
            <button class="button operator" onclick="setOperator('/')">/</button>
            
            <button class="button" onclick="appendNumber('4')">4</button>
            <button class="button" onclick="appendNumber('5')">5</button>
            <button class="button" onclick="appendNumber('6')">6</button>
            <button class="button operator" onclick="setOperator('*')">*</button>
            
            <button class="button" onclick="appendNumber('1')">1</button>
            <button class="button" onclick="appendNumber('2')">2</button>
            <button class="button" onclick="appendNumber('3')">3</button>
            <button class="button operator" onclick="setOperator('-')">-</button>
            
            <button class="button" onclick="appendNumber('0')">0</button>
            <button class="button" onclick="clearDisplay()">C</button>
            <button class="button operator" onclick="calculateResult()">=</button>
            <button class="button operator" onclick="setOperator('+')">+</button>
        </div>
    </div>

    <script>
        let currentInput = '';
        let operator = '';
        let firstOperand = '';

        function appendNumber(number) {
            currentInput += number;
            updateDisplay();
        }

        function setOperator(op) {
            if (currentInput === '') return;
            if (operator) {
                // Calculate the result if there's already an operator
                calculateResult();
            }
            firstOperand = currentInput;
            operator = op;
            currentInput = '';
            updateDisplay();
        }

        function calculateResult() {
            if (currentInput === '' || firstOperand === '' || operator === '') return;
            const secondOperand = currentInput;
            let result;
            switch (operator) {
                case '+':
                    result = parseFloat(firstOperand) + parseFloat(secondOperand);
                    break;
                case '-':
                    result = parseFloat(firstOperand) - parseFloat(secondOperand);
                    break;
                case '*':
                    result = parseFloat(firstOperand) * parseFloat(secondOperand);
                    break;
                case '/':
                    result = parseFloat(firstOperand) / parseFloat(secondOperand);
                    break;
            }
            currentInput = result;
            operator = '';
            firstOperand = '';
            updateDisplay();
        }

        function clearDisplay() {
            currentInput = '';
            operator = '';
            firstOperand = '';
            updateDisplay();
        }

        function updateDisplay() {
            document.getElementById('display').textContent = `${firstOperand} ${operator} ${currentInput}`;
        }
    </script>
</body>
</html>
